services:
  # Development frontend service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://host.docker.internal:8000}
      - NODE_ENV=development
      - ESBUILD_BINARY_PATH=
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev

  # Production frontend service
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://host.docker.internal:8000}
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://host.docker.internal:8000}
    profiles:
      - prod

  # Alternative: Development with hot reload using Vite
  frontend-vite:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://host.docker.internal:8000}
      - NODE_ENV=development
      - ESBUILD_BINARY_PATH=
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - vite

networks:
  default:
    name: frontend-network
